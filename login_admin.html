				<div class="login100-pic js-tilt" data-tilt>

				</div>

				<form name="form1" class="login100-form validate-form" method = "post" onsubmit="return validateForm()">
					<span class="login100-form-title">
						Admin Login
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" id="uname" name="uname" placeholder="Username" required>   <!--change-->
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" id="pwd" name="pwd" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					<br><br><br><br><br><br><br>
				</form>
			</div>
		</div>
	</div>
	
	

	<script>
            function validateForm() {
                var form = document.forms["form1"];
                var username = form["uname"].value;
                var password = form["pwd"].value;

                if (username === "root" && password === "admin@ams") {
                    alert("Login Success"); 
                    window.location.replace("create_login.html");
                    return false;
                } else {
                    alert("Invalid Login");
                }  
            } 
    </script>
